name: test

on:
    push:
        branches:
            - react

jobs:
    jest:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 14.x ]
        steps:
            -   name: Checkout
                uses: action/checkout@v2
                with:
                    ref: react

            -   name: Use Node.js ${{ matrix.node-version }}
                    uses: actions/setup-node@v2
                    with:
                        node-version: ${{ matrix.node-version }}
                        cache: 'npm'

            -   name: Install devendencies
                run: npm install

            -   name: Test code with Jest and Enzyme
                run: npm run lint
